<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="cambiarId()">
      <ion-item>
        <ion-label>Id</ion-label>

      <button ion-button type="submit" block>Guardar Id</button>
    </form>
</ion-content>
